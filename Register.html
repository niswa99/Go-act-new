<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- My Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Boostrrap -->
    <link rel="stylesheet" href="FrontEnd/libraries/Bootstrap/css/bootstrap.css">
    <!-- Favicons -->
    <link href="Frontend/images/iconn.png" rel="icon">
    <link href="Frontend/images/iconn.png" rel="apple-touch-icon">


    <!--My Style CSS -->
    <link rel="stylesheet" href="FrontEnd/styles/main.css">
</head>

<body>
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
    </style>
    <section class="login-container">
        <div class="container">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-12 col-md-6">
                    <img src="Frontend/images/bg-login.png" class="img-fluid w-70 d-sm-flex" alt="Phone image">
                </div>
                <div class="col-md-6 col-lg-5 d-md-block">
                    <div class="card" style="background-color: #e7e5d5; border-radius: 1rem;">
                        <div class="card-body card-login p-4">
                            <img src="Frontend/images/logo.png" alt="" class="w-50 mb-4 mx-auto d-block" />
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputName">Nama Lengkap</label>
                                    <input type="name" class="form-control" id="exampleInputName" aria-describedby="name" />
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputUsername">Username</label>
                                    <input type="username" class="form-control" id="exampleInputUsername" aria-describedby="username" />
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" />
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" />
                                </div>
                                <div class="d-grid gap-2 mt-2">
                                    <button class="btn btn-danger btn-login-login"
                                        style="background-color: #FFDE00; border: 0; color: #0e0e16; font-weight: 700;"
                                        type="submit">Daftar</button>
                                </div>
                                <p class="mb-5 pt-3" style="color: #0e0e16;">SudahPunya Akun? <a href="#!"
                                        style="color: #121ec7;">Masuk Sekarang</a></p>
                                <a href="#!" class="small text-muted">Terms of use.</a>
                                <a href="#!" class="small text-muted">Privacy policy</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End your project here-->
    <!-- End your project here-->
    <script src="Frontend/libraries/Bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Template Main JS File -->
    <script src="Frontend/scripts/main.js"></script>
</body>

</html>
